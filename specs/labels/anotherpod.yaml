apiVersion: v1
kind: Pod
metadata:
  name: pod2labels
  labels:
    env: production
    owner: giuseppe
spec:
  containers:
  - name: myhello
    image: openshift/hello-openshift:latest
    ports:
    - containerPort: 8080
  - name: shell
    image: centos:7
    command:
      - "bin/bash"
      - "-c"
      - "sleep 10000"
